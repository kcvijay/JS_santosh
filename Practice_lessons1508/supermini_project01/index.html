<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="nav-brand">Calculator</h1>
    </nav>

    <main class="container">
      <input type="text" id="output" readonly />
      <div id="calculator">
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operation" data-action="divide">รท</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operation" data-action="multiply">ร</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operation" data-action="subtract">-</button>
        <button class="number zero" value="0">0</button>
        <button class="equal">=</button>
        <button class="operation" data-action="sum">+</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
